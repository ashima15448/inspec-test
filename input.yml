alarm_details:
  - alarm_name: test
    metric_name: StatusCheckFailed_Instance
    metric_namespace: AWS/EC2

  - alarm_name: CPUutilAlarm
    metric_name: CPUUtilization
    metric_namespace: AWS/EC2

cloudwatch_log_groups:
  - name: /aws/lambda/StopEC2
    tags:
      - tag_name: Environment
        tag_value: Dev
      - tag_name: Name
        tag_value: /aws/lambda/StopEC2

cloudwatch_metric_filter_details:
  - filter_name: findStart
    log_group_name: /aws/lambda/SSMComplianceInSpec_to_SecurityHub
    pattern: START